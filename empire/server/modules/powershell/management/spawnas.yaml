name: Invoke-SpawnAs
authors:
  - name: rvrsh3ll (@424f424f)
    handle: ''
    link: ''
  - name: Will Schroeder
    handle: '@harmj0y'
    link: https://twitter.com/harmj0y
description: Spawn an agent with the specified logon credentials.
software: ''
tactics: []
techniques:
  - T1055
background: false
output_extension:
needs_admin: false
opsec_safe: false
language: powershell
min_language_version: '2'
comments:
  - https://github.com/rvrsh3ll/Misc-Powershell-Scripts/blob/master/RunAs.ps1
options:
  - name: Credentials
    description: Manually enter credentials or credential ID.
    required: true
    value: 'Manual'
    strict: true
    suggested_values:
      - Manual
      - CredID
  - name: CredID
    description: CredID from the store to use.
    required: false
    value: ''
    depends_on:
      - name: Credentials
        values: ['CredID']
  - name: Domain
    description: Optional domain.
    required: false
    value: ''
  - name: UserName
    description: Username to run the command as.
    required: false
    value: ''
    depends_on:
      - name: Credentials
        values: ['Manual']
  - name: Password
    description: Password for the specified username.
    required: false
    value: ''
    depends_on:
      - name: Credentials
        values: ['Manual']
  - name: Listener
    description: Listener to use.
    required: true
    value: ''
  - name: Obfuscate
    description: Obfuscate the launcher powershell code, uses the ObfuscateCommand for obfuscation types.
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: ObfuscateCommand
    description: The Invoke-Obfuscation command to use. Only used if Obfuscate switch is True. For powershell only.
    required: false
    value: Token\All\1
    depends_on:
      - name: Language
        values: [ 'powershell' ]
      - name: Obfuscate
        values: [ 'True' ]
  - name: Bypasses
    description: Bypasses as a space separated list to be prepended to the launcher.
    required: false
    value: mattifestation etw
  - name: Language
    description: Language of the stager to generate.
    required: true
    value: powershell
    strict: true
    suggested_values:
      - powershell
      - csharp
      - ironpython
script_path: management/Invoke-RunAs.ps1
advanced:
  custom_generate: true
