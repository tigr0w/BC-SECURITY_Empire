name: Invoke-Mimikatz LSA Dump
authors:
  - name: Joseph Bialek
    handle: '@JosephBialek'
    link: https://twitter.com/JosephBialek
  - name: Benjamin Delpy
    handle: '@gentilkiwi'
    link: https://twitter.com/gentilkiwi
description: Runs PowerSploit's Invoke-Mimikatz function to extract a particular user hash from memory. Useful on domain controllers.
software: S0002
tactics: [TA0006]
techniques: [T1003.001, T1003.004, T1134.001] 
background: true
output_extension:
needs_admin: true
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - http://clymb3r.wordpress.com/
  - http://blog.gentilkiwi.com
  - https://github.com/gentilkiwi/mimikatz/wiki/module-~-lsadump#lsa
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: Username
    description: Username to extract the hash for, blank for all local passwords.
    required: false
    value: ''
script_path: credentials/Invoke-Mimikatz.ps1
advanced:
  custom_generate: true
