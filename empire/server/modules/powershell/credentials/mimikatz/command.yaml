name: Invoke-Mimikatz Command
authors:
  - name: Joseph Bialek
    handle: '@JosephBialek'
    link: https://twitter.com/JosephBialek
  - name: Benjamin Delpy
    handle: '@gentilkiwi'
    link: https://twitter.com/gentilkiwi
description: "Runs PowerSploit's Invoke-Mimikatz function with a custom command. Note: Not all functions require admin, but\
  \ many do."
software: S0002
tactics: [TA0006, TA0009]
techniques: [T1003.001, T1003.002, T1003.003, T1003.004, T1098, T1207, T1547.005, T1552.004, T1555.003, T1555.004, T1550.002, T1550.003, T1134.005, T1134.001, T1649, T1558.001, T1558.002]
background: true
output_extension:
needs_admin: false
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - http://clymb3r.wordpress.com/
  - http://blog.gentilkiwi.com
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: Command
    description: Custom Invoke-Mimikatz command to run.
    required: true
    value: ''
    suggested_values:
      - sekurlsa::logonpasswords
      - sekurlsa::minidump
      - privilege::debug sekurlsa::logonpasswords
      - token::elevate
      - sekurlsa::krbtgt
      - lsadump::sam
      - kerberos::list
script_path: credentials/Invoke-Mimikatz.ps1
script_end: Invoke-Mimikatz {{ PARAMS }}
