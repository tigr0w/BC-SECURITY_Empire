name: RunCoff
authors:
- name: Anthony Rose
  handle: Cx01N
  link: https://twitter.com/Cx01N_
description: |
  This is a quick and dirty COFF loader (AKA Beacon Object Files).
software: ''
tactics: [TA0002]
techniques: [T1106, T1620]
background: true
output_extension: null
needs_admin: false
opsec_safe: true
language: csharp
min_language_version: ''
comments:
  - https://github.com/BC-SECURITY/CS_COFFLoader/tree/main
options:
  - name: File
    description: Beacon object file to load and execute.
    required: false
    type: file
  - name: EntryPoint
    description: Name of the function exported to execute in the beacon object file.
    required: false
    value: 'go'
  - name: Format String
    description: The format string must only include the following characters b, i, s, z, Z
    required: false
    value: ''
  - name: Arguments
    description: List of arguments that will be passed to the beacon. <arg1> [arg2] [arg2]
    required: false
    value: ''
csharp:
  UnsafeCompile: true
  CompatibleDotNetVersions:
  - net40
  Code: |
    using System;
    using System.IO;
    using System.Linq;
    using CoffLoader;
    
    public static class Program
    {
        public static void Main(string[] args)
        {
            using (StringWriter stringWriter = new StringWriter())
            {
                TextWriter originalOutput = Console.Out;
                TextWriter originalError = Console.Error;
                Console.SetOut(stringWriter);
                Console.SetError(stringWriter);
            
                try
                {
                    string functionName = args[0];
                    string coffData = args[1];
                    string argDataHex = args[2];
    
                    // Console.WriteLine(functionName);
                    // Console.WriteLine(coffData);
                    // Console.WriteLine(argDataHex);

                    string result = CoffLoader.Program.RunCoff(functionName, coffData, argDataHex);

                    Console.WriteLine(result);
                    string output = CoffLoader.Program.BeaconGetOutputData();
                    Console.WriteLine(output);
                }
                catch (Exception ex)
                {
                    stringWriter.WriteLine($"Error: {ex.Message}");
                }
                finally
                {
                    Console.SetOut(originalOutput);
                    Console.SetError(originalError);
                }
                Console.WriteLine(stringWriter.ToString());
            }
        }
    }
  ReferenceSourceLibraries:
