csharp:
  UnsafeCompile: false
  CompatibleDotNetVersions:
  - Net35
  - Net40
  Code: |
    using System;
    using System.IO;
    using SharpSploit.Execution;
    
    public static class Program
    {
        public static void Main(string[] args)
        {
            string shellCommand = args.Length > 0 ? args[0] : "";
            string result = ExecuteCmdProcess(shellCommand);
            Console.WriteLine(result);
        }
    
        public static string ExecuteCmdProcess(string shellCommand)
        {
            using (StringWriter stringWriter = new StringWriter())
            {
                try
                {
                    string output = Shell.CreateCmdProcess(shellCommand);
                    stringWriter.WriteLine(output);
                }
                catch (Exception e)
                {
                    stringWriter.WriteLine(e.GetType().FullName + ": " + e.Message + Environment.NewLine + e.StackTrace);
                }
    
                return stringWriter.ToString();
            }
        }
    }
