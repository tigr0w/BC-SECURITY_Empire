options:
- name: EventName
  description: |
    Creates a WMI Event, Consumer and Binding to execute a payload.
    EventName: An arbitrary name to be assigned to the new WMI Event. E.g. \"Evil\"
    Persistence\".\n\tEventFilter: Specifies the event trigger to use. The options
    are \"ProcessStart\".\n\tEventConsumer: Specifies the action to carry out. The
    options are \"CommandLine\" (OS Command) and \"ActiveScript\" (JScript or VBScript).
    Payload: Specifies the CommandLine or ActiveScript payload to run. E.g. \"powershell
    -Sta -Nop -Window Hidden -EncodedCommand <blah>\".\n\tProcessName: Specifies
    the process name when the \"ProcessStart\" trigger is selected. E.g. \"notepad.exe\"
    ScriptingEngine: Specifies the scripting engine when the \"ActiveScript\"
    consumer is selected. The options are \"JScript\" and \"VBScript\".
  required: true
  value: Evil Persistence
  strict: false
  suggested_values: []
- name: EventFilter
  description: Specifies the event trigger to use.
  required: true
  value: ProcessStart
  strict: false
  suggested_values: []
- name: EventConsumer
  description: Specifies the action to carry out.
  required: true
  value: CommandLine
  strict: false
  suggested_values: []
- name: Payload
  description: Specifies the CommandLine or ActiveScript payload to run.
  required: true
  value: powershell -Sta -Nop -Window Hidden -EncodedCommand <blah>
  strict: false
  suggested_values: []
- name: ProcessName
  description: Specifies the process name when the ProcessStart trigger is selected.
  required: true
  value: notepad.exe
  strict: false
