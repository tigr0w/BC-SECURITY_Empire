name: GetNetLoggedOnUser
authors:
- name: Anthony Rose
  handle: Cx01N
  link: https://twitter.com/Cx01N_
description: Gets a list of `LoggedOnUser`s from specified remote computer(s).
software: ''
tactics: []
techniques: []
background: false
output_extension: ''
needs_admin: false
opsec_safe: true
language: csharp
min_language_version: ''
