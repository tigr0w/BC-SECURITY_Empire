- name: ComputerNames
  description: List of comma-delimited ComputerNames to query.
  required: false
  value: DC01
  strict: false
  suggested_values: []
csharp:
  UnsafeCompile: false
  CompatibleDotNetVersions:
  - Net35
  - Net40
  Code: |
    using System;
    using System.IO;
    using System.Linq;
    using System.Collections.Generic;
    using SharpSploit.Enumeration;
    
    public static class Program
    {
        public static void Main(string[] args)
        {
            string computerNames = args.Length > 0 ? args[0] : "";
            string result = GetLoggedOnUsers(computerNames);
            Console.WriteLine(result);
        }
    
        public static string GetLoggedOnUsers(string computerNames)
        {
            using (StringWriter stringWriter = new StringWriter())
            {
                try
                {
                    List<string> computerList = computerNames.Split(',').ToList();
                    List<Net.LoggedOnUser> loggedOnUsers = Net.GetNetLoggedOnUsers(computerList);
    
                    foreach (Net.LoggedOnUser loggedOnUser in loggedOnUsers)
                    {
                        stringWriter.WriteLine(loggedOnUser.ToString());
                        stringWriter.WriteLine("------");
                    }
                }
                catch (Exception e)
                {
                    stringWriter.WriteLine(e.GetType().FullName + ": " + e.Message + Environment.NewLine + e.StackTrace);
                }
    
                return stringWriter.ToString();
            }
        }
    }
