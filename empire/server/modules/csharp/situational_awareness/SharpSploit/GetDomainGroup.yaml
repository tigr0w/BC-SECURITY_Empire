name: GetDomainGroup
authors:
  - name: Anthony Rose
    handle: Cx01N
    link: https://twitter.com/Cx01N_
description: |
  C# module that leverages SharpSploit's Domain enumeration capabilities to discover
  and enumerate group objects within Active Directory. Uses SharpSploit's DomainSearcher
  class to query the current domain for group accounts, returning detailed DomainObject
  information including group names, descriptions, and domain attributes. Supports
  targeted enumeration of specific groups by name or comprehensive enumeration of
  all domain groups.
software: ''
tactics: [TA0007]
techniques: [T1482, T1615, T1069.002]
background: false
output_extension: ''
needs_admin: false
opsec_safe: true
language: csharp
min_language_version: ''
options:
  - name: Identities
    description: List of comma-delimited groups to retrieve.
    required: false
    value: Domain Admins
    strict: false
    suggested_values: []
  - name: Background
    description: Run as a background job (non-blocking). Can be killed via the jobs/kill_job
      endpoint.
    required: false
    value: 'false'
    type: bool
    suggested_values:
      - 'true'
      - 'false'
    strict: true
csharp:
  UnsafeCompile: false
  CompatibleDotNetVersions:
    - Net35
    - Net40
  Code: |
    using System;
    using System.IO;
    using System.Linq;
    using System.Collections.Generic;
    using SharpSploit.Enumeration;

    public static class Program
    {
        public static void Main(string[] args)
        {
            string identities = args.Length > 0 ? args[0] : "";

            string result = GetDomainGroups(identities);
            Console.WriteLine(result);
        }

        public static string GetDomainGroups(string identities)
        {
            using (StringWriter stringWriter = new StringWriter())
            {
                try
                {
                    List<Domain.DomainObject> domainGroups = new List<Domain.DomainObject>();

                    if (!string.IsNullOrEmpty(identities) && identities.Trim().Length > 0)
                    {
                        List<string> identityList = identities.Split(',').ToList();
                        domainGroups = new Domain.DomainSearcher().GetDomainGroups(identityList);
                    }
                    else
                    {
                        domainGroups = new Domain.DomainSearcher().GetDomainGroups();
                    }

                    foreach (Domain.DomainObject domainGroup in domainGroups)
                    {
                        stringWriter.WriteLine(domainGroup.ToString());
                        stringWriter.WriteLine("------");
                    }
                }
                catch (Exception e)
                {
                    stringWriter.WriteLine(e.GetType().FullName + ": " + e.Message + Environment.NewLine + e.StackTrace);
                }

                return stringWriter.ToString();
            }
        }
    }
